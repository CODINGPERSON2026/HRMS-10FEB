<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Gallery</title>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">

  <style>
    body {
      background: radial-gradient(1200px 600px at 20% -10%, #1e293b, #020617);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
  
    .card {
      background: linear-gradient(180deg, #020617, #020617ee);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 16px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.03);
    }
  
    h4 {
      font-weight: 700;
      letter-spacing: 0.3px;
    }
  
    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #cbd5f5;
      margin-bottom: 6px;
    }
  
    .form-control {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      border-radius: 10px;
      padding: 10px 12px;
    }
  
    .form-control:focus {
      background: #020617;
      color: #fff;
      border-color: #dc2626;
      box-shadow: 0 0 0 2px rgba(220,38,38,0.25);
    }
  
    .btn-danger {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      padding: 12px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
  
    .btn-danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(220,38,38,0.35);
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }
  
    .btn-danger:active {
      transform: translateY(0);
      box-shadow: none;
    }
  
    .preview {
      margin-top: 12px;
      max-height: 160px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: none;
    }
  
    #msg span {
      font-size: 0.9rem;
      font-weight: 600;
    }
  </style>
  
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">

      <div class="card p-4 shadow">
        <h4 class="mb-4 text-center">Manage Gallery</h4>

        <form id="galleryForm" enctype="multipart/form-data">

          <!-- Title -->
          <div class="mb-3">
            <label>Gallery Title</label>
            <input type="text" name="title" class="form-control">
          </div>

          <!-- Subtitle -->
          <div class="mb-3">
            <label>Subtitle</label>
            <textarea name="subtitle" rows="3" class="form-control"></textarea>
          </div>

          <!-- Image -->
          <div class="mb-3">
            <label>Add Image</label>
            <input type="file" name="image" accept="image/*" class="form-control" id="imageInput">
            <img id="preview" class="preview">
          </div>

          <button type="submit" class="btn btn-danger w-100">
            Save Changes
          </button>

        </form>

        <div id="msg" class="mt-3 text-center"></div>
      </div>

    </div>
  </div>
</div>

<script>
/* Image preview */
document.getElementById('imageInput').addEventListener('change', function () {
  const file = this.files[0];
  if (!file) return;

  const preview = document.getElementById('preview');
  preview.src = URL.createObjectURL(file);
  preview.style.display = 'block';
});

/* Submit form */
document.getElementById('galleryForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch('/gallery/save', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    const msg = document.getElementById('msg');
    if (data.success) {
      msg.innerHTML = '<span class="text-success">Gallery updated successfully</span>';
      this.reset();
      document.getElementById('preview').style.display = 'none';
    } else {
      msg.innerHTML = `<span class="text-danger">${data.message}</span>`;

    }
  })
  .catch(() => {
    document.getElementById('msg').innerHTML =
      '<span class="text-danger">Server error</span>';
  });
});
</script>

</body>
</html>
