<style>
  :root {
      --hc-bg: #f0f4f8;
      --hc-surface: #ffffff;
      --hc-card: #f8fafc;
      --hc-border: #e2e8f0;
      --hc-accent: #0a6640;
      --hc-accent2: #1a56db;
      --hc-text: #1a202c;
      --hc-muted: #64748b;
      --hc-user-bg: #dbeafe;
      --hc-bot-bg: #f0fdf4;
  }

  .hc-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.3s ease forwards;
  }

  .hc-modal {
      width: min(600px, 96vw);
      height: min(700px, 92vh);
      background: var(--hc-surface);
      border: 1px solid var(--hc-border);
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      overflow: hidden;
      transform: translateY(50px) scale(0.95);
      opacity: 0;
      animation: hc-up 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  @keyframes hc-up { to { opacity: 1; transform: translateY(0) scale(1); } }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  .hc-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 1px solid var(--hc-border);
      background: linear-gradient(135deg, #f0fdf4, #eff6ff);
      flex-shrink: 0;
  }
  .hc-header-left { display: flex; align-items: center; gap: 12px; }

  .hc-logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      border: 1px solid var(--hc-border);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .hc-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }

  .hc-header-title { font-weight: 700; font-size: 0.98rem; color: var(--hc-text); }
  .hc-header-sub {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.68rem;
      color: var(--hc-accent);
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 2px;
  }
  .hc-live-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #16a34a;
      animation: hc-breathe 2s ease-in-out infinite;
  }
  @keyframes hc-breathe { 0%,100%{opacity:1;}50%{opacity:0.3;} }

  .hc-close {
      width: 34px; height: 34px;
      border-radius: 9px;
      background: transparent;
      border: 1px solid var(--hc-border);
      color: var(--hc-muted);
      font-size: 1rem;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.15s;
      flex-shrink: 0;
  }
  .hc-close:hover { background: #fee2e2; color: #dc2626; border-color: #fca5a5; }

  .hc-body {
      flex: 1;
      overflow-y: auto;
      padding: 22px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
      background: var(--hc-bg);
  }
  .hc-body::-webkit-scrollbar { width: 4px; }
  .hc-body::-webkit-scrollbar-thumb { background: var(--hc-border); border-radius: 2px; }

  .hc-row { display: flex; gap: 10px; animation: hc-msg-in 0.22s ease; }
  @keyframes hc-msg-in { from{opacity:0; transform:translateY(8px);} to{opacity:1; transform:translateY(0);} }
  .hc-row.hc-right { flex-direction: row-reverse; }

  .hc-av {
      width: 28px; height: 28px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 0.7rem;
      font-weight: 700;
      flex-shrink: 0;
      margin-top: 3px;
  }
  .hc-av-bot { background: linear-gradient(135deg, #16a34a, #1a56db); color: #fff; }
  .hc-av-user { background: var(--hc-user-bg); border: 1px solid #bfdbfe; color: var(--hc-accent2); }

  .hc-bubble {
      max-width: 78%;
      padding: 12px 15px;
      border-radius: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      line-height: 1.7;
  }
  .hc-bubble-user {
      background: var(--hc-user-bg);
      border: 1px solid #bfdbfe;
      border-top-right-radius: 4px;
      color: #1e40af;
  }
  .hc-bubble-bot {
      background: var(--hc-bot-bg);
      border: 1px solid #bbf7d0;
      border-top-left-radius: 4px;
      color: var(--hc-text);
      white-space: pre-line;
  }

  .hc-typing {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 13px 15px;
      background: var(--hc-bot-bg);
      border: 1px solid #bbf7d0;
      border-radius: 16px;
      border-top-left-radius: 4px;
  }
  .hc-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: #16a34a;
      animation: hc-bounce 1.3s ease-in-out infinite;
  }
  .hc-dot:nth-child(2) { animation-delay: 0.18s; }
  .hc-dot:nth-child(3) { animation-delay: 0.36s; }
  @keyframes hc-bounce { 0%,60%,100%{transform:translateY(0);opacity:0.45;}30%{transform:translateY(-8px);opacity:1;} }
  .hc-wait {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.68rem;
      color: var(--hc-muted);
      margin-left: 4px;
      font-style: italic;
  }

  .hc-intro {
      background: linear-gradient(135deg, #f0fdf4, #eff6ff);
      border: 1px solid #bbf7d0;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
  }
  .hc-intro h4 { font-size: 0.9rem; color: var(--hc-accent); margin-bottom: 8px; }
  .hc-intro p {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--hc-muted);
      line-height: 1.8;
  }

  .hc-error-bubble {
      background: #fff5f5;
      border: 1px solid #fca5a5;
      border-radius: 16px;
      border-top-left-radius: 4px;
      padding: 12px 15px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: #dc2626;
      max-width: 78%;
  }

  .hc-footer {
      padding: 14px 18px;
      border-top: 1px solid var(--hc-border);
      display: flex;
      gap: 10px;
      align-items: flex-end;
      flex-shrink: 0;
      background: var(--hc-surface);
  }
  .hc-input {
      flex: 1;
      background: var(--hc-card);
      border: 1px solid var(--hc-border);
      border-radius: 12px;
      color: var(--hc-text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.82rem;
      padding: 12px 15px;
      outline: none;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      line-height: 1.5;
      transition: border-color 0.2s;
  }
  .hc-input::placeholder { color: var(--hc-muted); }
  .hc-input:focus { border-color: #16a34a; }

  .hc-send {
      width: 44px; height: 44px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #16a34a, #1a56db);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 0.18s, box-shadow 0.18s, opacity 0.18s;
      flex-shrink: 0;
      box-shadow: 0 4px 16px rgba(22,163,74,0.28);
  }
  .hc-send:hover:not(:disabled) { transform: scale(1.1); box-shadow: 0 6px 24px rgba(22,163,74,0.45); }
  .hc-send:disabled { opacity: 0.3; cursor: not-allowed; transform: none; box-shadow: none; }
</style>

<div class="hc-overlay" id="hcOverlay" onclick="hcOverlayClick(event)">
  <div class="hc-modal" id="hcModal">

    <div class="hc-header">
      <div class="hc-header-left">

          <!-- ✅ YOUR LOGO -->
          <div class="hc-logo">
              <img src="/static/image_for_login_page/rt.jpg" alt="15CESR Logo">
          </div>

          <div>
              <div class="hc-header-title">15CESR Assistant</div>
              <div class="hc-header-sub">
                  <span class="hc-live-dot"></span> Offline · Local
              </div>
          </div>
      </div>
      <button class="hc-close" onclick="hcClose()">✕</button>
    </div>

    <div class="hc-body" id="hcBody">
      <div class="hc-intro">
          <h4>✦ HRMS AI Assistant</h4>
          <p>Ask me anything about your HR database.<br>I'll fetch real results for you.</p>
      </div>
    </div>

    <div class="hc-footer">
      <textarea
          class="hc-input"
          id="hcInput"
          placeholder="Ask about soldiers, leaves, coy's"
          rows="1"
          onkeydown="hcKeydown(event)"
          oninput="hcResize(this)"
      ></textarea>
      <button class="hc-send" id="hcSendBtn" onclick="hcSend()" title="Send">➤</button>
    </div>

  </div>
</div>

<script>
  let hcBusy = false;

  function hcOpen() {
      const overlay = document.getElementById("hcOverlay");
      overlay.style.display = "flex";
      setTimeout(() => document.getElementById("hcInput").focus(), 120);
  }

  function hcClose() {
      document.getElementById("hcOverlay").style.display = "none";
  }

  function hcOverlayClick(e) {
      if (e.target === document.getElementById("hcOverlay")) hcClose();
  }

  document.addEventListener("keydown", e => { if (e.key === "Escape") hcClose(); });

  function hcKeydown(e) { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); hcSend(); } }
  function hcResize(el) { el.style.height = "auto"; el.style.height = Math.min(el.scrollHeight, 120) + "px"; }

  async function hcSend() {
      if (hcBusy) return;
      const input = document.getElementById("hcInput");
      const sendBtn = document.getElementById("hcSendBtn");
      const msg = input.value.trim();
      if (!msg) return;

      hcBusy = true;
      sendBtn.disabled = true;
      input.disabled = true;
      input.value = "";
      input.style.height = "auto";

      hcAddUser(msg);
      const typingId = hcShowTyping();

      try {
          const res = await fetch("/bot/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: msg })
          });
          const data = await res.json();
          hcRemoveTyping(typingId);

          if (data.error) {
              hcAddBot({ error: data.error });
          } else {
              hcAddBot({ answer: data.answer });
          }

      } catch (err) {
          hcRemoveTyping(typingId);
          hcAddBot({ error: err.message });
      } finally {
          hcBusy = false;
          sendBtn.disabled = false;
          input.disabled = false;
          input.focus();
      }
  }

  function hcAddUser(text) {
      const body = document.getElementById("hcBody");
      const row = document.createElement("div");
      row.className = "hc-row hc-right";
      row.innerHTML = `<div class="hc-av hc-av-user">U</div>
                       <div class="hc-bubble hc-bubble-user">${esc(text)}</div>`;
      body.appendChild(row);
      body.scrollTop = body.scrollHeight;
  }

  function hcShowTyping() {
      const body = document.getElementById("hcBody");
      const id = "hc-t-" + Date.now();
      const row = document.createElement("div");
      row.className = "hc-row";
      row.id = id;
      row.innerHTML = `
          <div class="hc-av hc-av-bot">✦</div>
          <div class="hc-typing">
              <div class="hc-dot"></div>
              <div class="hc-dot"></div>
              <div class="hc-dot"></div>
              <span class="hc-wait">please wait…</span>
          </div>`;
      body.appendChild(row);
      body.scrollTop = body.scrollHeight;
      return id;
  }

  function hcRemoveTyping(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
  }

  function hcAddBot({ answer, error }) {
      const body = document.getElementById("hcBody");
      const row = document.createElement("div");
      row.className = "hc-row";

      const av = document.createElement("div");
      av.className = "hc-av hc-av-bot";
      av.textContent = "✦";

      if (error) {
          const bubble = document.createElement("div");
          bubble.className = "hc-error-bubble";
          row.appendChild(av);
          row.appendChild(bubble);
          body.appendChild(row);
          body.scrollTop = body.scrollHeight;
          hcType(bubble, "⚠ " + error, body);
      } else {
          const bubble = document.createElement("div");
          bubble.className = "hc-bubble hc-bubble-bot";
          row.appendChild(av);
          row.appendChild(bubble);
          body.appendChild(row);
          body.scrollTop = body.scrollHeight;
          hcType(bubble, answer, body);
      }
  }

  function hcType(el, text, scrollTarget) {
      let i = 0;
      (function next() {
          if (i < text.length) {
              el.textContent += text[i++];
              scrollTarget.scrollTop = scrollTarget.scrollHeight;
              setTimeout(next, 16);
          }
      })();
  }

  function esc(s) {
      return String(s)
          .replace(/&/g,"&amp;")
          .replace(/</g,"&lt;")
          .replace(/>/g,"&gt;")
          .replace(/"/g,"&quot;");
  }
</script>
